# PlumbrC Nginx Reverse Proxy
# Routes /api/redact directly to C server (bypasses Node.js)
# Everything else goes to Next.js

worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    # ── Performance tuning ──────────────────────────────────
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 10000;
    
    # Buffers
    client_body_buffer_size 128k;
    client_max_body_size 2m;
    
    # Gzip (compress JSON responses)
    gzip on;
    gzip_types application/json;
    gzip_min_length 256;
    gzip_comp_level 4;
    
    # Logging (minimal for speed)
    access_log off;
    error_log /var/log/nginx/error.log warn;

    # ── Upstream: C server (redaction engine) ───────────────
    upstream plumbr_engine {
        server 127.0.0.1:8081;
        keepalive 32;           # persistent connections to C server
    }

    # ── Upstream: Next.js (web app) ─────────────────────────
    upstream nextjs {
        server 127.0.0.1:3001;
        keepalive 16;
    }

    server {
        listen 3000;
        server_name _;

        # ── Direct to C server (HOT PATH — zero Node.js overhead) ──
        
        location = /api/redact {
            proxy_pass http://plumbr_engine;
            proxy_http_version 1.1;
            proxy_set_header Connection "";      # enable keepalive
            proxy_set_header Host $host;
            proxy_read_timeout 10s;
            proxy_send_timeout 5s;
            
            # CORS headers (C server also adds these, but nginx is faster)
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            
            # Handle preflight
            if ($request_method = OPTIONS) {
                add_header Access-Control-Max-Age 86400;
                add_header Content-Length 0;
                return 204;
            }
        }

        location = /api/redact/batch {
            proxy_pass http://plumbr_engine;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_read_timeout 30s;
            proxy_send_timeout 10s;
            
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            
            if ($request_method = OPTIONS) {
                add_header Access-Control-Max-Age 86400;
                add_header Content-Length 0;
                return 204;
            }
        }

        # Health check — direct to C server
        location = /health {
            proxy_pass http://plumbr_engine;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ── Everything else → Next.js ──────────────────────────
        location / {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
