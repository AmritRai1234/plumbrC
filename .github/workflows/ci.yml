name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential libpcre2-dev

    - name: Build (release)
      run: make

    - name: Build (sanitizer)
      run: make clean && make sanitize

    - name: Run unit tests
      run: make test-unit

    - name: Run quick test
      run: echo "aws_key=AKIAIOSFODNN7EXAMPLE password=secret123" | ./build/bin/plumbr

    - name: Static analysis
      run: |
        sudo apt-get install -y cppcheck
        make analyze || true
